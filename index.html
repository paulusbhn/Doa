<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Buku Doa Katolik - Zoom Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --dark: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0; width: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 10px 0;
            text-align: center;
        }

        .search-bar {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #222;
            color: white;
        }

        /* Container Utama */
        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .doa-slide {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            scroll-snap-align: start;
            background: black;
            overflow: hidden; /* Penting agar zoom tidak meluber */
        }

        /* Area Gambar yang Bisa di Zoom */
        .zoom-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none; /* Mematikan browser scroll saat zoom */
        }

        .doa-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.1s ease-out; /* Animasi halus */
        }

        /* Teks Overlay */
        .prayer-text-box {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-height: 60%;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            display: none;
            z-index: 3000;
            overflow-y: auto;
            text-align: center;
        }

        /* Navigasi Bawah */
        .content-overlay {
            position: absolute;
            bottom: 110px;
            width: 100%;
            text-align: center;
            z-index: 5;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
        }

        .player-bar {
            position: fixed;
            bottom: 0; width: 100%;
            background: #111;
            padding: 15px 0 25px 0;
            border-top: 1px solid #333;
            z-index: 4000;
            text-align: center;
        }

        audio { width: 90%; height: 30px; filter: invert(1); }
    </style>
</head>
<body>

<header>
    <input type="text" id="search" class="search-bar" onkeyup="filterDoa()" placeholder="Cari Doa...">
</header>

<div class="container" id="main-gallery"></div>

<div class="player-bar">
    <div id="track-name" style="font-size:12px; color:#aaa; margin-bottom:5px;">Pilih audio</div>
    <audio id="audio-player" controls></audio>
</div>

                </div>

                </div>
            `;
            gallery.appendChild(section);
            initZoom(`zoom-${index}`, `img-${index}`);
        });
    }
