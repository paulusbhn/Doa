<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Buku Doa Katolik - Search Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        :root { --gold: #d4af37; --bg: #000; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; overflow: hidden; font-family: sans-serif; }

        /* HEADER & SEARCH */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(0,0,0,0.9); padding: 10px 0; text-align: center;
            border-bottom: 1px solid #333;
        }
        .search-container { position: relative; width: 85%; margin: 0 auto; }
        .search-bar { 
            width: 100%; padding: 12px 15px; border-radius: 25px; border: 1px solid var(--gold); 
            background: #111; color: white; font-size: 16px; outline: none; box-sizing: border-box;
        }
        
        /* Hasil Pencarian (Dropdown) */
        #search-results {
            position: absolute; top: 50px; left: 0; width: 100%;
            background: #222; border-radius: 10px; border: 1px solid var(--gold);
            max-height: 200px; overflow-y: auto; display: none; z-index: 2000;
        }
        .result-item { padding: 15px; border-bottom: 1px solid #333; text-align: left; font-size: 14px; }
        .result-item:active { background: var(--gold); color: black; }

        /* CONTAINER SLIDE */
        #main-gallery {
            height: 100vh; overflow-y: scroll;
            scroll-snap-type: y mandatory; scroll-behavior: smooth;
        }
        .doa-slide {
            height: 100vh; width: 100vw; display: flex;
            justify-content: center; align-items: center;
            position: relative; scroll-snap-align: start; background: #000;
        }
        .zoom-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; touch-action: none; }
        .doa-image { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* UI NAVIGASI & TEKS */
        .audio-lyrics-panel {
            position: fixed; top: 80px; width: 90%; left: 5%;
            background: rgba(20, 20, 20, 0.9); border-left: 4px solid var(--gold);
            padding: 10px; z-index: 900; display: none; border-radius: 8px;
        }
        .scroll-nav { position: fixed; right: 10px; top: 50%; transform: translateY(-50%); z-index: 1500; display: flex; flex-direction: column; gap: 15px; }
        .nav-circle { width: 45px; height: 45px; background: rgba(0,0,0,0.6); border: 1px solid var(--gold); border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center; font-size: 20px; }

        .bottom-ui {
            position: fixed; bottom: 0; width: 100%; z-index: 1000;
            background: #111; padding: 10px 0 30px; border-top: 1px solid #333; text-align: center;
        }
        .btn { background: #222; color: white; border: 1px solid var(--gold); padding: 8px 12px; border-radius: 5px; margin: 3px; font-size: 12px; }
        audio { width: 90%; height: 35px; filter: invert(1); margin-top: 8px; }
    </style>
</head>
<body>

<header>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" oninput="liveSearch()" placeholder="Cari Judul Doa...">
        <div id="search-results"></div>
    </div>
</header>

<div class="audio-lyrics-panel" id="lyrics-panel">
    <div style="font-size: 11px; color: var(--gold); margin-bottom: 3px;">TEKS DOA:</div>
    <div id="lyrics-content" style="font-size: 14px; font-style: italic; max-height: 100px; overflow-y: auto;"></div>
</div>

<div class="scroll-nav">
    <div class="nav-circle" onclick="scrollGo(-1)">â–²</div>
    <div class="nav-circle" onclick="scrollGo(1)">â–¼</div>
</div>

<div id="main-gallery"></div>

<div class="bottom-ui">
    <div id="curr-title" style="font-size: 14px; color: var(--gold); font-weight: bold; margin-bottom: 5px;">Pilih Doa</div>
    <div id="audio-btns"></div>
    <audio id="audio-player" controls></audio>
</div>

<script>
    const dataDoa = [
        { id: 0, title: "Malaikat Tuhan (Angelus)", img: "1.jpg", text: "Maria menerima kabar dari Malaikat Tuhan...", audios: [{name: "Vokal 1", file: "1.mp3"}] },
        { id: 1, title: "Doa Penyerahan Diri", img: "2.jpg", text: "Bapa, ke dalam tangan-Mu kuserahkan diriku...", audios: [{name: "Vokal 2", file: "2.mp3"}] },
        { id: 2, title: "Koronka Kerahiman Ilahi", img: "3.jpg", text: "Bapa yang Kekal, kupersembahkan kepada-Mu...", audios: [{name: "Lagu", file: "3.mp3"}] }
    ];

    const gallery = document.getElementById('main-gallery');
    let currentIdx = 0;

    // FUNGSI PENCARIAN BARU (Dropdown Suggestions)
    function liveSearch() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const resultsBox = document.getElementById('search-results');
        resultsBox.innerHTML = "";

        if (input.length < 1) {
            resultsBox.style.display = "none";
            return;
        }

        const filtered = dataDoa.filter(item => item.title.toLowerCase().includes(input));

        if (filtered.length > 0) {
            resultsBox.style.display = "block";
            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = "result-item";
                div.innerText = item.title;
                div.onclick = () => {
                    goToSlide(item.id);
                    resultsBox.style.display = "none";
                    document.getElementById('searchInput').value = "";
                };
                resultsBox.appendChild(div);
            });
        } else {
            resultsBox.style.display = "none";
        }
    }

    // Fungsi Langsung ke Slide tertentu
    function goToSlide(id) {
        currentIdx = id;
        document.getElementById(`slide-${id}`).scrollIntoView({ behavior: 'smooth' });
        updateUI();
    }

    function loadDoa() {
        dataDoa.forEach((item, index) => {
            const slide = document.createElement('div');
            slide.className = 'doa-slide';
            slide.id = `slide-${index}`;
            slide.innerHTML = `<div class="zoom-container" id="z-cont-${index}"><img src="assets/${item.img}" class="doa-image" id="img-${index}"></div>`;
            gallery.appendChild(slide);
            setupZoom(`z-cont-${index}`, `img-${index}`);
        });
        updateUI();
    }

    function scrollGo(dir) {
        currentIdx = Math.max(0, Math.min(dataDoa.length - 1, currentIdx + dir));
        document.getElementById(`slide-${currentIdx}`).scrollIntoView({ behavior: 'smooth' });
        updateUI();
    }

    // Update UI saat scroll manual
    gallery.onscroll = () => {
        const index = Math.round(gallery.scrollTop / window.innerHeight);
        if (index !== currentIdx) {
            currentIdx = index;
            updateUI();
        }
    };

    function updateUI() {
        const item = dataDoa[currentIdx];
        document.getElementById('curr-title').innerText = item.title;
        const btnArea = document.getElementById('audio-btns');
        btnArea.innerHTML = "";
        item.audios.forEach(aud => {
            btnArea.innerHTML += `<button class="btn" onclick="playAudio('${aud.file}', '${item.text}')">ðŸŽµ Putar ${aud.name}</button>`;
        });
    }

    function playAudio(file, lyrics) {
        const p = document.getElementById('audio-player');
        p.src = `assets/${file}`;
        p.play();
        document.getElementById('lyrics-panel').style.display = "block";
        document.getElementById('lyrics-content').innerText = lyrics;
    }

    function setupZoom(contId, imgId) {
        const el = document.getElementById(contId), img = document.getElementById(imgId);
        const mc = new Hammer.Manager(el);
        mc.add(new Hammer.Pinch()); mc.add(new Hammer.Pan({ direction: Hammer.DIRECTION_ALL }));
        let scale = 1, lastScale = 1, posX = 0, posY = 0, lastPosX = 0, lastPosY = 0;

        mc.on("pinchmove", (e) => {
            scale = Math.max(1, Math.min(lastScale * e.scale, 4));
            gallery.style.overflowY = scale > 1.1 ? 'hidden' : 'scroll';
            update();
        });
        mc.on("pinchend", () => { lastScale = scale; if(scale <= 1.1) { scale=1; posX=0; posY=0; lastPosX=0; lastPosY=0; update(); } });
        mc.on("panmove", (e) => { if (scale > 1) { posX = lastPosX + e.deltaX; posY = lastPosY + e.deltaY; update(); } });
        mc.on("panend", () => { lastPosX = posX; lastPosY = posY; });
        function update() { img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`; }
    }

    loadDoa();
</script>
</body>
</html>
